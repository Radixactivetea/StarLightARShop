<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Loading Bar with NProgress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
</head>

<body>

  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is the main content of the page. The loading bar at the top will adjust based on actual load time.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <script>
    // Start NProgress when the DOM starts loading
    NProgress.start();

    // Finish NProgress once the page has fully loaded
    window.addEventListener("load", () => {
      NProgress.done();
    });
  </script>

</body>

</html>
